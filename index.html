<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Oyunlar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-family: monospace;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .game-icon {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .game-icon:hover {
            transform: scale(1.05);
            border-color: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }
        
        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Modal (Popup) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: #000;
            border: 2px solid #00ff88;
            border-radius: 10px;
        }
        
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: #ff3333;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .game-icon {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .game-icon {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MINI OYUNLAR</h1>
        
        <div class="games-grid">
            <!-- Uçak Oyunu -->
            <div class="game-icon" onclick="openGame('plane-game.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%231a2980'/%3E%3Cpath d='M30,50 L50,30 L70,50 L50,70 Z' fill='%23ffcc00'/%3E%3Ccircle cx='50' cy='50' r='10' fill='%23E30A17'/%3E%3C/svg%3E" alt="Uçak Oyunu">
            </div>
            
            <!-- Snake -->
            <div class="game-icon" onclick="openGame('snake.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23008000'/%3E%3Ccircle cx='30' cy='50' r='15' fill='%2300ff00'/%3E%3Ccircle cx='50' cy='50' r='15' fill='%2300ff00'/%3E%3Ccircle cx='70' cy='50' r='15' fill='%2300ff00'/%3E%3Ccircle cx='85' cy='50' r='10' fill='%23ff0000'/%3E%3C/svg%3E" alt="Snake">
            </div>
            
            <!-- Tetris -->
            <div class="game-icon" onclick="openGame('tetris.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000080'/%3E%3Crect x='20' y='20' width='20' height='60' fill='%23ff00ff'/%3E%3Crect x='40' y='20' width='20' height='20' fill='%23ff00ff'/%3E%3Crect x='60' y='40' width='20' height='20' fill='%23ff00ff'/%3E%3C/svg%3E" alt="Tetris">
            </div>
            
            <!-- Pac-Man -->
            <div class="game-icon" onclick="openGame('pacman.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000000'/%3E%3Cpath d='M50,50 L50,20 A30,30 0 1,1 50,80 Z' fill='%23ffff00'/%3E%3Ccircle cx='70' cy='30' r='5' fill='%23ffffff'/%3E%3C/svg%3E" alt="Pac-Man">
            </div>
            
            <!-- Memory -->
            <div class="game-icon" onclick="openGame('memory.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23800080'/%3E%3Crect x='20' y='20' width='25' height='25' fill='%2300ffff'/%3E%3Crect x='55' y='20' width='25' height='25' fill='%23ffff00'/%3E%3Crect x='20' y='55' width='25' height='25' fill='%23ffff00'/%3E%3Crect x='55' y='55' width='25' height='25' fill='%2300ffff'/%3E%3C/svg%3E" alt="Memory">
            </div>
            
            <!-- Pong -->
            <div class="game-icon" onclick="openGame('pong.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000000'/%3E%3Crect x='10' y='40' width='5' height='20' fill='%23ffffff'/%3E%3Crect x='85' y='40' width='5' height='20' fill='%23ffffff'/%3E%3Ccircle cx='50' cy='50' r='8' fill='%23ffffff'/%3E%3C/svg%3E" alt="Pong">
            </div>
            
            <!-- Space Invaders -->
            <div class="game-icon" onclick="openGame('space.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000040'/%3E%3Crect x='30' y='30' width='40' height='10' fill='%2300ff00'/%3E%3Crect x='35' y='20' width='30' height='10' fill='%2300ff00'/%3E%3Crect x='45' y='10' width='10' height='10' fill='%2300ff00'/%3E%3Crect x='20' y='60' width='60' height='5' fill='%23ffffff'/%3E%3C/svg%3E" alt="Space Invaders">
            </div>
            
            <!-- Breakout -->
            <div class="game-icon" onclick="openGame('breakout.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23111'/%3E%3Crect x='10' y='10' width='80' height='10' fill='%23ff5555'/%3E%3Crect x='10' y='25' width='80' height='10' fill='%2355ff55'/%3E%3Crect x='10' y='40' width='80' height='10' fill='%235555ff'/%3E%3Crect x='40' y='80' width='20' height='5' fill='%23ffffff'/%3E%3Ccircle cx='50' cy='75' r='5' fill='%23ffffff'/%3E%3C/svg%3E" alt="Breakout">
            </div>
            
            <!-- Dino -->
            <div class="game-icon" onclick="openGame('dino.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23777777'/%3E%3Crect x='30' y='40' width='40' height='40' fill='%2300aa00'/%3E%3Crect x='50' y='30' width='20' height='30' fill='%2300aa00'/%3E%3Crect x='20' y='60' width='10' height='20' fill='%2300aa00'/%3E%3Crect x='70' y='60' width='10' height='20' fill='%2300aa00'/%3E%3Ccircle cx='60' cy='25' r='8' fill='%2300aa00'/%3E%3C/svg%3E" alt="Dino">
            </div>
            
            <!-- Flappy -->
            <div class="game-icon" onclick="openGame('flappy.html')">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%234da6ff'/%3E%3Crect x='30' y='30' width='10' height='40' fill='%238b4513'/%3E%3Crect x='60' y='10' width='10' height='40' fill='%238b4513'/%3E%3Ccircle cx='50' cy='50' r='15' fill='%23ffff00'/%3E%3Ccircle cx='55' cy='45' r='3' fill='%23000000'/%3E%3C/svg%3E" alt="Flappy Bird">
            </div>
        </div>
    </div>
    
    <!-- Modal/Popup -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeGame()">×</div>
            <iframe id="gameFrame"></iframe>
        </div>
    </div>
    
    <script>
        function openGame(gameUrl) {
            document.getElementById('gameFrame').src = gameUrl;
            document.getElementById('gameModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeGame() {
            document.getElementById('gameModal').style.display = 'none';
            document.getElementById('gameFrame').src = '';
            document.body.style.overflow = 'auto';
        }
        
        // ESC tuşu ile kapat
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeGame();
            }
        });
        
        // Modal dışına tıklayınca kapat
        document.getElementById('gameModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGame();
            }
        });
    </script>
</body>
</html>
