<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Joystick Kontrol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 40px;
    }

    .joystick {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .joystick button {
      width: 100px;
      height: 100px;
      font-size: 20px;
      border-radius: 50%;
      border: none;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .joystick button:hover {
      background-color: #1976d2;
      transform: scale(1.1);
    }

    .joystick button:active {
      background-color: #0d47a1;
    }

    .empty {
      background: none;
      border: none;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Joystick Yön Kontrolü</h1>

  <div class="joystick">
    <div class="empty"></div>
    <button onclick="sendCommand('up')">⬆️</button>
    <div class="empty"></div>

    <button onclick="sendCommand('left')">⬅️</button>
    <div class="empty"></div>
    <button onclick="sendCommand('right')">➡️</button>

    <div class="empty"></div>
    <button onclick="sendCommand('down')">⬇️</button>
    <div class="empty"></div>
  </div>

  <script>
    function sendCommand(direction) {
      fetch(`/PlcControl?cmd=` + direction)
        .then(response => {
          if (response.ok) {
            alert('Komut gönderildi: ' + direction);
          } else {
            alert('PLC yanıt vermedi.');
          }
        })
        .catch(err => {
          alert('Bağlantı hatası: ' + err);
        });
    }
  </script>

</body>
</html>
