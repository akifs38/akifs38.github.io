<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Dönen Dünya & Rota</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>
  <button id="reset">Yeniden Başlat</button>
  <div id="map-container">
    <div id="controls">
      <select id="start"></select>
      <select id="end"></select>
      <button id="startMove">Başlat</button>
    </div>
    <div id="map"></div>
    <div id="message">Ulaştınız!</div>
  </div>
  <div id="routeInfo">
    <button id="closePopup">×</button>
    <h2>📍 Rota Bilgisi</h2>
    <p><strong>Nereden:</strong> <span id="infoStart"></span></p>
    <p><strong>Nereye:</strong> <span id="infoEnd"></span></p>
    <p><strong>Süre:</strong> <span id="infoDuration"></span> saat</p>
    <h3>📌 Gezilecek Yerler</h3>
    <ul id="poiList"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
