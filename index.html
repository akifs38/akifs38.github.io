<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otonom Araç Kontrol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1f1f1f, #121212);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #00bcd4;
    }

    .joystick {
      margin: 60px auto;
      width: 320px;
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .joystick button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: #00bcd4;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #00bcd4;
      transition: 0.2s;
    }

    .joystick button:hover {
      background: #0097a7;
      box-shadow: 0 0 20px #00e5ff;
      transform: scale(1.1);
    }

    .joystick button:active {
      background: #006064;
    }

    .empty {
      background: transparent;
      border: none;
      cursor: default;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Otonom Araç Yönlendirme Paneli</h1>

  <div class="joystick">
    <div class="empty"></div>
    <button onclick="sendCommand('up')">⬆️</button>
    <div class="empty"></div>

    <button onclick="sendCommand('left')">⬅️</button>
    <div class="empty"></div>
    <button onclick="sendCommand('right')">➡️</button>

    <div class="empty"></div>
    <button onclick="sendCommand('down')">⬇️</button>
    <div class="empty"></div>
  </div>

  <script>
    function sendCommand(direction) {
      fetch(`/PlcControl?cmd=${direction}`)
        .then(response => {
          if (response.ok) {
            console.log("Komut gönderildi:", direction);
          } else {
            alert("PLC cevap vermedi.");
          }
        })
        .catch(err => alert("Bağlantı hatası: " + err));
    }
  </script>

  <footer>
    © 2025 Otonom Kontrol Sistemi
  </footer>

</body>
</html>
