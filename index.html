<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it Kelime Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Puan ve yanlış sayısı -->
  <h1>Puan: <span id="score">0</span> | Yanlış: <span id="wrongCount">0</span></h1>

  <!-- Kart -->
  <div class="card" id="postit">
    <div class="inner">
      <div class="front" id="english"></div>
      <div class="back" id="result"></div>
    </div>
  </div>

  <!-- Seçenekler -->
  <div class="options" id="options"></div>

  <script src="script.js"></script>
</body>
</html>
